<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <style>
        .is-hidden {
            display: none;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Monito - Setup
            </h1>
            <p class="subtitle">
                Monitoring framework
            </p>
        </div>
    </section>

    <div class="container">
        
    <form action="/api/install" method="post">
        <div class="title is-5">
            Server Name
        </div>
        <div class="subtitle is-6">
            This is used to identify your Monito, you might have several Monito servers
        </div>
        <input type="text" name="servername" class="input" id="" placeholder="Server Name"><br><br>
        <div class="title is-5">
            Secret Code
        </div>
        <div class="subtitle is-6">
            This is your secret used in the web client to access the logs, edit triggers and more.
        </div>
        <input type="text" name="code" class="input" id="" placeholder="Secret Code"><br><br>
        <input type="submit" value="Install Monito" class="button is-danger">
    </form>
    </div>

</body>

</html>
